<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="https://use.typekit.net/swf6yov.css">

    <title>Frontend Mentor | Pod request access landing page</title>

    <main>

          Publish your podcasts <span>everywhere.</span>
        </h1>
      </div>
      <div class="sub-heading">

          <input type="text" id="email" name="email" placeholder="Email adress">
          
            <button id="btn" type="submit">
              Request access
            </button>
        </form>
        <p class="error-message" id="error-message"></p>
      </div>
      <div class="footer">
        <img class="spotify" src="/assets/desktop/spotify.svg">
        <img class="apple-podcast" src="/assets/desktop/apple-podcast.svg">
        <img class="google-podcast" src="/assets/desktop/google-podcasts.svg">
        <img class="pocket-cast" src="/assets/desktop/pocket-casts.svg">
      </div>
    </main>

    <div class="dots">
      <img class="dots-img" src="/assets/desktop/bg-pattern-dots.svg">
    </div>
    <script src="podcast.js"></script>
  </body>
</html>
